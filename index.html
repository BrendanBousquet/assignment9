<html>
    <head>
        <link rel="stylesheet" href="assignment9.css" type="text/css"/>

        <title>Scrabble</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- jQuery from CDN -->
        <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- jQuery UI from CDN -->
        <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type='text/javascript' src="assignment9.js"></script>
        
    </head>
    <body>
        <h1>
            <!-- 
            Scrabble logo from
            https://upload.wikimedia.org/wikipedia/en/a/a1/Scrabble_Logo_United_States_2012.png
            -->
            <img class="logo" id="logo" src="img/Scrabble_Logo.png" alt="Scrabble logo not available">
        </h1>
        <br><br>
        <!--
          Scrabble single line board courtesy of Jason Downing
          https://d1b10bmlvqabco.cloudfront.net/attach/icm9jynacvn5kx/i5ic1b2hwmz6nv/ihf34c9jbxpw/Scrabble_Board_OneLine.png
        -->
        <img class="resize_board" id="the_board" src="https://d1b10bmlvqabco.cloudfront.net/attach/icm9jynacvn5kx/i5ic1b2hwmz6nv/ihf34c9jbxpw/Scrabble_Board_OneLine.png" alt="board not available">
        <div class="center_div" id="board"></div>
        
        <div class="center_div">
            <div class="div_style">Word: <span class="scoreboard" id="word">____</span> </div>
            <div class="div_style">Score: <span class="scoreboard" id="score">0</span> </div>
        </div>
        <div class="message_div" id="messages"></div> 
        <div class="center_div">
            <button onclick="submit_word();">Submit Word</button>
            <button onclick="reset_board();">Reset Board</button>
        </div>
        <br><br>
        
        <img class="resize_rack" id="the_rack" src="img/scrabble_rack.png" alt="tile rack not available">
        <div class="center_div" id="rack"></div>
        
        <script>
            $( document ).ready(function() {
                load_scrabble_pieces();     // Load up the 7 random Scrabble pieces.
                load_droppable_targets();   // Load up the 15 targets for the Scrabble pieces.
            });
        </script>
    </body>
</html>
